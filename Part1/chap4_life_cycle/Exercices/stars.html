<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <style>
        .box {
            display: flex;
            align-items: center;
            justify-content: center;

            margin-top: 10%;
        }

        .box > p {
            width: 700px;
            height: 100px;
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        // écrire des constantes pour l'application ou le script
        const container = document.getElementById('root');
        const TIME = 500;
        const MAX_STAR = 20;

        class Stars extends React.Component{

            constructor(props){
                super(props);
                this.state = {
                    star: '',
                    count: 0,
                }
            }

            draw(){
                setTimeout(() => {
                    this.setState({
                        count: this.state.count + 1,
                        star: this.state.star + ' *'
                    });
                }, TIME);
               
            }

            componentDidMount(){
                this.draw();
            }

            // méthode du life cycle qui va se déclencher uniquement lorsque un state ou une props change(nt)
            // attention le watch se fait sur les props et les states 
            componentDidUpdate(prevProps, prevStates){
                if(prevStates.count != this.state.count && this.state.count < 20) {
                    this.draw();
                }

                //console.log('avant', prevStates, 'apres', this.state);
            }

            render(){

                return(
                    <p>{this.state.star}</p>
                )
            }
        }

        class App extends React.Component{

            render(){

                return(
                    <div className="box">
                        <Stars />
                    </div>
                )
            }
        }

        ReactDOM.render(
            <App />,
            container
        );

    </script>
</body>

</html>
