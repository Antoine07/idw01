<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }

        .principal {
            background-color: beige;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        class Number extends React.Component {

            render(){

                return(
                    <p>{this.props.number}</p>
                )
            }
        }

        class App extends React.Component {

            even(){
                const numbersEven = [];

                for (let i = 1; i <= 100; i++) {
                    
                    if( i % 2 === 0 ) numbersEven.push(i);
                }
                
                return numbersEven;
            }

            odd(){
                const numberOdd = [];

                for (let i = 1; i <= 100; i++) {
                    
                    if( i % 2 !== 0 ) numberOdd.push(i);
                }
                
                return numberOdd;
            }

            run(){
                const { even, odd } = this.props;
                const numbers = [];

                if(even && odd === false) return this.even();
                if(odd && even === false) return this.odd();

                if(even && odd) {
                    for (let i = 1; i <= 100; i++) numbers.push(i);

                    return numbers;
                }

                return numbers;
                
            }

            render() {
               
                if( this.run().length > 0 )
                    return (
                        <div className="container">
                            <h1>Number Even </h1>
                                <ul>
                                    {this.run().map((num, i) => <li key={i}>{num}</li>)}
                                </ul>
                        </div>
                    )

                return(
                    <div className="container">
                        <p>Aucune valeur ...</p>
                    </div>
                )
            }
        }
        
        ReactDOM.render(
            <App odd={true} even={true} />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
